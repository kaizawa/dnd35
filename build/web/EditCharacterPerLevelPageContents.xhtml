<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="レベル毎キャラクタ編集"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>

                <h:panelGrid id="contents" style="width: 800px" styleClass="contents">
                    <h:panelGrid columns="1" id="gridPanel1" style="width: 100%">
                        <h:panelGrid columns="1" id="gridPanel6" style="height: 100%; width: 100%">
                            <h:panelGrid id="naviGationGridPanel1" style="height: 100%; width: 100%">
                                <h:outputText id="outputText1" style="font-size: 16px; font-weight: bold" value="#{sessionBean.characterRecord.characterName} の キャラクターレベル #{sessionBean.characterGrowthRecord.characterGrowthRecordPK.characterLevel} の成長記録"/>
                                <h:panelGrid columns="2" id="gridPanel5" style="height: 100%; text-align: left; width: 100%">
                                    <h:panelGrid id="gridPanel3" style="height: 100%; text-align: left; width: 100%">
                                        <h:commandButton action="#{editCharacterPerLevelPageContents.saveButton_action}" id="saveButton1" value="保存"/>
                                    </h:panelGrid>
                                    <h:panelGrid id="gridPanel4" style="height: 100%; text-align: right; width: 100%">
                                        <h:commandButton action="#{editCharacterPerLevelPageContents.returnCharacterRecordPageButton_action}"
                                                         id="returnCharacterRecordPageButton1" value="キャラクター修正画面へ戻る"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2" id="gridPanel2" style="width: 100%; height: 100%;">
                                    <h:commandButton action="#{editCharacterPerLevelPageContents.previousLevelButton_action}"
                                                     disabled="#{editCharacterPerLevelPageContents.previousButtonDisabled}" id="previousLevelButton1" value="前のレベルへ"/>
                                    <h:commandButton action="#{editCharacterPerLevelPageContents.nextLevelButton_action}"
                                                     disabled="#{editCharacterPerLevelPageContents.nextButtonDisabled}" id="nextLevelButton1" value="次のレベルへ"/>
                                    <h:selectOneMenu id="levelDropdown1"
                                                     onchange="webui.suntheme.common.timeoutSubmitForm(this.form, 'gridPanel2:gridPanel16:gridPanel1:naviGationGridPanel:levelDropdown');"
                                                     rendered="false" value="#{editCharacterPerLevelPageContents.selectedLevel}" valueChangeListener="#{editCharacterPerLevelPageContents.levelDropdown_processValueChange(vce)}">
                                        <f:selectItems id="dropdown1SelectItems1" value="#{sessionBean.levelArray}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1" id="classGridPanel1" style="width: 100%; height: 100%;" styleClass="tableGrid">
                                <h:panelGrid columns="3" id="gridPanel7" style="width: 100%; height: 100%;" styleClass="tableTitleBlack">
                                    <h:outputText id="outputText2" value="クラス名"/>
                                    <h:outputText id="outputText3" value="クラスレベル"/>
                                    <h:outputText id="outputText4" value="HDの種類"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3" id="gridPanel8" style="height: 100%; text-align: left; width: 100%" styleClass="left">
                                    <h:panelGrid id="gridPanel9" style="width: 200px">
                                        <h:selectOneMenu id="classdropdown1" onchange="" value="#{editCharacterPerLevelPageContents.selectedClass}">
                                            <f:selectItems id="dropdown1SelectItems2" value="#{applicationBean.classArray}"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid id="gridPanel10" style="font-size: 14px; width: 150px">
                                        <h:outputText escape="false" id="outputText5" style="font-size: 18px" value="#{editCharacterPerLevelPageContents.classLevel}"/>
                                    </h:panelGrid>
                                    <h:panelGrid id="gridPanel11" style="width: 150px">
                                        <h:outputText id="outputText6" style="font-size: 18px" value="#{editCharacterPerLevelPageContents.hitDiceType} "/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2" id="gridPanel12" style="height: 100%; width: 100%" styleClass="tableGrid">
                                <h:panelGrid columns="2" id="gridPanel13" style="border: 1px solid #cccccc; width: 100%" styleClass="tableTitleBlackMiddle">
                                    <h:outputText id="outputText7" style="" value="現在の合計HP"/>
                                    <h:panelGrid id="gridPanel14" style="border: 1px solid rgb(204, 204, 204); ">
                                        <h:outputText id="outputText8" style=" font-size: 20px" value="#{sessionBean.hitPointTotal}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="10" id="gridPanel15"
                                             style="border: 1px solid #cccccc; height: 100%; vertical-align: middle; width: 100%" styleClass="tableTitleBlackMiddle">
                                    <h:outputText id="outputText9" value="増分HP"/>
                                    <h:panelGrid id="gridPanel16" style="border: 1px solid #cccccc; ">
                                        <h:outputText id="outputText10" style=" font-size: 18px" value="#{editCharacterPerLevelPageContents.totalHpThisLevel}"/>
                                    </h:panelGrid>
                                    <h:outputText id="outputText11" value="="/>
                                    <h:outputText id="outputText12" value="#{editCharacterPerLevelPageContents.hitPointAbilityModifier}"/>
                                    <h:outputText id="outputText13" style="font-size: 10px" value="【耐】"/>
                                    <h:outputText id="outputText14" value="+"/>
                                    <h:inputText id="textField1" style="text-align: right; width: 30px" value="#{sessionBean.characterGrowthRecord.hitPoint}"/>
                                    <h:outputText id="outputText15" style="font-size: 10px" value="(ダイス出目)"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2" id="gridPanel17" style="height: 100%; width: 100%" styleClass="tableGrid">
                                <h:panelGrid columns="2" id="gridPanel18" style="border: 1px solid #cccccc; width: 100%" styleClass="tableTitleBlackMiddle">
                                    <h:outputText id="outputText30" style="" value="技能ポイント合計"/>
                                    <h:panelGrid id="gridPanel19" style="border: 1px solid rgb(204, 204, 204); ">
                                        <h:outputText id="outputText31" style=" font-size: 20px" value="#{editCharacterPerLevelPageContents.skillPointUsedTotal}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="20" id="gridPanel20"
                                             style="border: 1px solid #cccccc; height: 100%; vertical-align: middle; width: 100%" styleClass="tableTitleBlackMiddle">
                                    <h:outputText id="outputText32" value="増分技能ポイント(未使用）"/>
                                    <h:panelGrid id="gridPanel21" style="border: 1px solid #cccccc; ">
                                        <h:outputText id="outputText33" style=" font-size: 18px" value="#{editCharacterPerLevelPageContents.skillPointsAvailable}"/>
                                    </h:panelGrid>
                                    <h:outputText id="outputText43" value="("/>
                                    <h:outputText id="outputText44" value="#{editCharacterPerLevelPageContents.skillPointUnused}"/>
                                    <h:outputText id="outputText47" value=")"/>
                                    <h:outputText id="outputText34" value="="/>
                                    <h:outputText id="outputText35" value="#{editCharacterPerLevelPageContents.skillPointAbilityModifier}"/>
                                    <h:outputText id="outputText36" style="font-size: 10px" value="【知】"/>
                                    <h:outputText id="outputText37" value="+"/>
                                    <h:outputText id="outputText39" value="#{editCharacterPerLevelPageContents.skillPointPerLevel}"/>
                                    <h:outputText id="outputText38" style="font-size: 10px" value="クラス"/>
                                    <h:outputText id="outputText42" value="+"/>
                                    <h:outputText id="outputText40" value="#{editCharacterPerLevelPageContents.skillPointRaceBonus}"/>
                                    <h:outputText id="outputText41" style="font-size: 10px" value="種族"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid id="skillTableGridPanel1" style="background-color: #000000; height: 100%; width: 100%">
                                <h:dataTable binding="#{editCharacterPerLevelPageContents.skillTable}" headerClass="tableTitleBlackNopad"
                                             id="skillTable" rowClasses="skill-row-even,skill-row-odd" styleClass="waku"
                                             value="#{applicationBean.skillList}" var="currentRow">
                                    <h:column id="column1">
                                        <h:outputText id="outputText16" style="font-size: 14px; font-weight: bold" value="#{editCharacterPerLevelPageContents.classSkill}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText17" value="クラス技能"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column2">
                                        <h:outputText id="outputText18" style="font-size: 14px; font-weight: bold" value="&lt;#{currentRow['skillName']}&gt; #{editCharacterPerLevelPageContents.skillCheckAcceptNoRank}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText19" value="技能名"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column3">
                                        <h:outputText id="outputText20" value="#{editCharacterPerLevelPageContents.skillAbilityModifier} 【#{editCharacterPerLevelPageContents.skillAbilityShortName}】"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText21" value="能力"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column7">
                                        <h:inputText id="textField2" style="font-size: 18px; text-align: right; width: 30px" value="#{editCharacterPerLevelPageContents.skillPoint}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText28" value="使用ポイント"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column5">
                                        <h:outputText id="outputText24" style="text-align: right" value="#{editCharacterPerLevelPageContents.skillTotalPoint}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText25" value="合計ポイント"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column6">
                                        <h:outputText id="outputText26" style="text-align: right" value="#{editCharacterPerLevelPageContents.skillRank}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText27" value="ランク"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column id="column4">
                                        <h:outputText escape="false" id="outputText22" style="font-size: 18px; font-weight: bolder" value="#{editCharacterPerLevelPageContents.skillTotalRank}"/>
                                        <f:facet name="header">
                                            <h:outputText id="outputText23" value="合計ランク"/>
                                        </f:facet>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:outputText id="outputText29" style="font-size: 8px" value="#{sessionBean.characterRecord.id}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>            
    </ui:composition>
</html>

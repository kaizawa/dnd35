<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>キャラクターサマリー</title>
        <h:outputStylesheet name="stylesheet.css"/>       
    </h:head>

    <h:body>    
        <h:form>
            <h:panelGrid columns="1" id="gridPanel34" styleClass="topLevelGrid topLevelGridPrint">
                <h:panelGrid columns="3" id="headerGridPanel">
                    <h:commandLink action="#{printableCharacterSummaryListPage.charalist_action}" id="charalist" value="キャラ一覧に戻る"/>
                </h:panelGrid>
                <h:panelGrid id="charaListGridPanel" style="width: 100%; height: 100%;">
                    <h:dataTable binding="#{printableCharacterSummaryListPage.dataTable1}"
                                 id="dataTable1" style="" styleClass="gPrintSummaryList" value="#{sessionBean.characterRecordList}" var="currentRow">
                        <h:column id="nameColumn1">
                            <h:panelGrid columns="1" id="gridPanel36" style="width: 150px" styleClass="qPrint">
                                <h:commandLink action="#{printableCharacterSummaryListPage.editCharaLink_action}" id="editCharaLink"
                                               style="font-size: 12px;" target="_blank">
                                    <h:outputText id="charaEditLinkText1" value="#{currentRow['characterName']} Lv #{printableCharacterSummaryListPage.characterLevel}"/>
                                </h:commandLink>
                                <h:outputText id="playerName" value="#{currentRow['playerName']}"/>
                                <h:outputText id="classList" value="#{printableCharacterSummaryListPage.classList}"/>
                            </h:panelGrid>
                            <f:facet name="header"/>
                        </h:column>
                        <h:column id="attack_column">
                            <h:panelGrid id="gridPanel1" styleClass="qPrint">
                                <h:outputText escape="false" id="outputText2" value="#{printableCharacterSummaryListPage.attackDescriptionWithBR}"/>
                            </h:panelGrid>
                            <f:facet name="header"/>
                            <f:facet name="header"/>
                        </h:column>
                        <h:column id="acColumn">
                            <f:facet name="header"/>
                            <h:panelGrid id="acGrid" style="width: 85px" styleClass="qPrint">
                                <h:outputText id="HP" style="font-size: 12px;" value="HP: #{printableCharacterSummaryListPage.hitPoint}"/>
                                <h:outputText id="initiative" value="イニシアチブ: #{printableCharacterSummaryListPage.initiative}"/>
                                <h:outputText id="outputText3" value="通常/接触/立ち"/>
                                <h:outputText id="AC" value="AC: #{printableCharacterSummaryListPage.acNormal} / #{printableCharacterSummaryListPage.acTouch} / #{printableCharacterSummaryListPage.acFlatFooted}"/>
                            </h:panelGrid>
                        </h:column>
                        <h:column id="skillColumn">
                            <h:panelGrid id="gridPanel2" style="width: 70px" styleClass="qPrint">
                                <h:outputText escape="false" id="skills" value="#{printableCharacterSummaryListPage.commonSkills}"/>
                            </h:panelGrid>
                        </h:column>
                        <h:column id="saveColumn16">
                            <h:panelGrid id="gridPanel37" styleClass="qPrint">
                                <h:panelGrid columns="2" id="saveAndAbility">
                                    <h:panelGrid id="ability">
                                        <h:dataTable binding="#{printableCharacterSummaryListPage.abilityTable}" headerClass="list-header"
                                                     id="abilityTable" rowClasses="list-row-even,list-row-odd" value="#{applicationBean.abilityList}" var="abilityCurrentRow">
                                            <h:column id="column6">
                                                <h:outputText id="outputText29" value="#{printableCharacterSummaryListPage.abilityShortName}"/>
                                            </h:column>
                                            <h:column id="column7">
                                                <h:outputText id="outputText31" value="#{printableCharacterSummaryListPage.abilityTotal}"/>
                                            </h:column>
                                            <h:column id="column8">
                                                <h:outputText id="outputText33" value="(#{printableCharacterSummaryListPage.abilityModifier})"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGrid>
                                    <h:panelGrid id="save">
                                        <h:dataTable binding="#{printableCharacterSummaryListPage.saveTable}" headerClass="list-header"
                                                     id="saveTable" rowClasses="list-row-even,list-row-odd" value="#{applicationBean.saveList}" var="saveCurrentRow">
                                            <h:column id="column2">
                                                <h:outputText id="outputText1" value="#{saveCurrentRow['saveName']}"/>
                                                <f:facet name="header"/>
                                            </h:column>
                                            <h:column id="column3">
                                                <h:outputText id="outputText4" value="#{printableCharacterSummaryListPage.saveTotal}"/>
                                                <f:facet name="header"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                            <f:facet name="header"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

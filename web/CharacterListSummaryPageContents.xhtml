<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="xxx"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid id="contents" style="width: 800px" styleClass="contents">
                    <h:panelGrid id="contentsGrid" style="width: 100%">
                        <h:panelGrid columns="3" id="campFilterGridPanel" style="width: 100%; height: 100%;">
                            <h:outputText id="outputText1" value="キャンペーンで絞る"/>
                            <h:selectOneMenu id="dropdown1" onchange="webui.suntheme.common.timeoutSubmitForm(this.form, 'dropdown1');"
                                             style="width: 240px" value="#{sessionBean.characterListSelectedCampaign}">
                                <f:selectItems id="dropdown1SelectItems" value="#{applicationBean.campaignArray}"/>
                            </h:selectOneMenu>
                            <h:commandButton action="#{characterListSummaryPageContents.newCharaButton_action}" id="newCharaButton"
                                             style="font-size: 12px" value="新キャラクター作成"/>
                        </h:panelGrid>
                        <h:panelGrid id="charaListGridPanel" style="width: 100%; height: 100%;" styleClass="tableGrid">
                            <h:dataTable binding="#{characterListSummaryPageContents.dataTable1}"
                                         columnClasses="charaList-col-normal,charaList-col-normal,charaList-col-normal,charaList-col-normal,charaList-col-200,charaList-col-normal,"
                                         id="dataTable1" style="" styleClass="w" var="currentRow">
                                <h:column id="column10">
                                    <h:panelGrid columns="1" id="gridPanel2">
                                        <h:column id="column1">
                                            <f:facet name="header">
                                                <h:outputText id="outputText3"/>
                                            </f:facet>
                                            <h:outputText id="outputText2" style="font-size: 14px; font-weight: bold; width: 200px" value="#{currentRow['characterName']}"/>
                                        </h:column>
                                        <h:column id="column4">
                                            <h:outputText id="outputText8" style="width: 50px" value="#{currentRow['characterLevel']}"/>
                                            <f:facet name="header">
                                                <h:outputText id="outputText10" style="font-size: 10px"/>
                                            </f:facet>
                                        </h:column>
                                    </h:panelGrid>
                                    <f:facet name="header">
                                        <h:outputText id="outputText17" value="column3"/>
                                    </f:facet>
                                </h:column>
                                <h:column id="column9">
                                    <h:panelGrid id="gridPanel1">
                                        <h:column id="column3">
                                            <h:outputText id="outputText6" style="font-size: 14px; font-weight: bold; width: 200px" value="#{currentRow['playerName']}"/>
                                            <f:facet name="header">
                                                <h:outputText id="outputText7" value="プレイヤー"/>
                                            </f:facet>
                                        </h:column>
                                        <h:column id="column5">
                                            <h:commandLink action="#{characterListSummaryPageContents.charaEditLink_action}" id="charaEditLink"
                                                           style="font-size: 12px; width: 50px" target="_blank">
                                                <h:outputText id="charaEditLinkText" value="データ修正"/>
                                            </h:commandLink>
                                            <f:facet name="header">
                                                <h:outputText id="outputText9"/>
                                            </f:facet>
                                        </h:column>
                                        <h:column id="column7">
                                            <h:outputText id="outputText13" style="width: 200px;" value="#{currentRow['classList']}"/>
                                            <f:facet name="header">
                                                <h:outputText id="outputText14" style="width: 200px" value="クラスリスト"/>
                                            </f:facet>
                                        </h:column>
                                    </h:panelGrid>
                                    <f:facet name="header">
                                        <h:outputText id="outputText12"/>
                                    </f:facet>
                                </h:column>
                                <h:column id="column2">
                                    <h:outputText id="outputText4" style="width: 100px" value="#{currentRow['campaign']}"/>
                                    <f:facet name="header">
                                        <h:outputText id="outputText5" value="キャンペーン"/>
                                    </f:facet>
                                </h:column>
                                <h:column id="column8">
                                    <h:outputText id="outputText15" style="width: 100px" value="#{currentRow['lastChange']}"/>
                                    <f:facet name="header">
                                        <h:outputText id="outputText16" value="更新日"/>
                                    </f:facet>
                                </h:column>
                                <h:column id="column6">
                                    <h:commandLink action="#{characterListSummaryPageContents.charaViewButton_action}" id="linkAction1"
                                                   style="font-size: 12px; width: 50px" target="_blank">
                                        <h:outputText id="linkAction1Text" value="印刷用"/>
                                    </h:commandLink>
                                    <f:facet name="header">
                                        <h:outputText id="outputText11" style="border: 1px solid #000000; "/>
                                    </f:facet>
                                </h:column>
                            </h:dataTable>
                        </h:panelGrid>
                        <h:outputLink id="hyperlink1" value="http://www.whiteboard.ne.jp/~admin2/cgi-bin/dnd/charaDB35.cgi">
                            <h:outputText id="hyperlink1Text" value="以前のキャラクターシートページ"/>
                        </h:outputLink>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>            
    </ui:composition>
</html>

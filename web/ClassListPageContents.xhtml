<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="クラス一覧"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <h:panelGrid id="contents" style="width: 800px" styleClass="contents">
                    <h:panelGrid columns="2" id="gridPanel1" style="height: 100%; width: 100%">
                        <h:panelGrid id="gridPanel3" style="width: 100%; height: 100%;">
                            <h:outputText id="outputText4" style="font-size: 18px; font-weight: bold" value="クラス一覧"/>
                        </h:panelGrid>
                        <h:panelGrid id="gridPanel2" style="height: 100%; text-align: right; width: 100%">
                            <h:commandButton action="#{classListPageContents.newClassButton_action}" id="newClassButton" value="新規クラス作成"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid id="tableGrid" style="width: 300px; height: 100%;" styleClass="tableGrid">
                        <h:dataTable binding="#{classListPageContents.classTable}" id="classTable" styleClass="w"
                                     value="#{applicationBean.classMasterList}" var="currentRow">
                            <h:column id="column1">
                                <h:outputText id="outputText1" value="#{currentRow['className']}"/>
                                <f:facet name="header">
                                    <h:outputText id="outputText2" value="クラス名"/>
                                </f:facet>
                            </h:column>
                            <h:column id="column2">
                                <h:commandLink action="#{classListPageContents.editClassLink_action()}" id="editClassLink" style="width: 40px">
                                    <h:outputText id="linkAction1Text" value="修正"/>                                
                                </h:commandLink>
                                <f:facet name="header">
                                    <h:outputText id="outputText3"/>
                                </f:facet>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="3" id="gridPanel1" style="height: 100%; width: 100%">
                    <h:commandButton action="#{CharacterListPageContents.listSummaryButton_action}" id="listSummaryButton" value="選択したキャラを一覧表示"/>
                    <h:commandButton action="#{CharacterListPageContents.selectAllButton_action}" id="selectAllButton" value="全て選択"/>
                    <h:commandButton action="#{CharacterListPageContents.releaseAllButton_action}" id="releaseAllButton" value="全て解除"/>
                </h:panelGrid>                
            </h:form>                
        </ui:define>
    </ui:composition>
</html>
